<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997"/>
      <stop offset="50%" style="stop-color:#5b9fff"/>
      <stop offset="100%" style="stop-color:#7b2fff"/>
    </linearGradient>
    <linearGradient id="text-gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    <filter id="glow" x="-300%" y="-300%" width="700%" height="700%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#orb-gradient)" stroke-width="0.5" opacity="0.25"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#orb-gradient)" stroke-width="0.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="35" fill="url(#orb-gradient)" filter="url(#glow)" opacity="0.95"/>
  </g>
  <text x="140" y="92" font-family="Space Grotesk, sans-serif" font-size="42" font-weight="600" fill="url(#text-gradient-light)" letter-spacing="0.5">Ephemeral</text>
  <line x1="115" y1="80" x2="130" y2="80" stroke="url(#orb-gradient)" stroke-width="0.5" opacity="0.3"/>
</svg>